tosca_definitions_version: tosca_simple_yaml_1_0

metadata:
  template_name: KubernetesDeployedApp
  template_author: Anonymous
  template_version: 0.1.0
  template_icon: shell-icon.png

description: >
  TOSCA based deployed app shell

imports:
  - cloudshell_standard: cloudshell_complex_deployed_app_standard_1_0_0.yaml

node_types:

  vendor.switch.KubernetesDeployedApp:
    derived_from: cloudshell.nodes.ComplexDeployedApp
    #properties:
    #  my_property:
    #    type: string          # optional values: string, integer, float, boolean, cloudshell.datatypes.Password
    #    default: fast
    #    description: Some attribute description
    #    constraints:
    #      - valid_values: [fast, slow]
    capabilities:
      auto_discovery_capability:
        type: cloudshell.capabilities.AutoDiscovery
        properties:        
          enable_auto_discovery:
            type: boolean
            default: true
          auto_discovery_description:
            type: string
            default: Describe the auto discovery
          inventory_description:
            type: string
            default: Describe the resource shell template
    artifacts:
      icon:
        file: shell-icon.png
        type: tosca.artifacts.File
      driver:
        file: KubernetesDeployedAppDriver.zip
        type: tosca.artifacts.File
