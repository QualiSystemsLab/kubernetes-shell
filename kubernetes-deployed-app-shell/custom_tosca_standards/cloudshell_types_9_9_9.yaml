# ----------------- ------------------------ -----------------#

  cloudshell.families.Root:
    derived_from: tosca.capabilities.Root
    properties:
      description:
        type: string
        default: This is a default description for a family
      searchable:
        type: boolean
        default: true
      default_share_level:
        type: string
        default: shared
        constraints:
          - valid_values: [exclusive,shared]
      permissions:
        type: string
        default: all
        constraints:
          - valid_values: [admin_only,all]
      connectable:
        type: boolean
        default: true
      attribute_list:
        type: list
        default: []
      family_type:
        type: string
        default: Resource

  cloudshell.families.ServiceRoot:
    derived_from: tosca.capabilities.Root
    properties:
      description:
        type: string
        default: This is a default description for a service family
      permissions:
        type: string
        default: all
        constraints:
          - valid_values: [admin_only,all]
      attribute_list:
        type: list
        default: []
      is_service:
        type: boolean
        default: true
      service_type:
        type: string
        default: Regular
        constraints:
          - valid_values: [Regular, Deployment, Orchestration]